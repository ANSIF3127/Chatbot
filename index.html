<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhi Assistances</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="chat-container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="ai-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 8V4H8"/>
                            <rect width="16" height="12" x="4" y="8" rx="2"/>
                            <path d="M2 14h2"/>
                            <path d="M20 14h2"/>
                            <path d="M15 13v2"/>
                            <path d="M9 13v2"/>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <h1>Uhi Assistant</h1>
                        <p>AI-Powered Assistant</p>
                    </div>
                </div>
                
                <!-- Theme Toggle -->
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-checkbox">
                    <label for="theme-switch" class="theme-label">
                        <div class="toggle-background"></div>
                        <div class="toggle-circle">
                            <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                            </svg>
                            <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                            </svg>
                        </div>
                    </label>
                </div>
            </div>
        </header>

        <!-- ////////////Chat Box //////////-->
        <div class="chat-box">
            <!-- Messaging  Area -->
            <div class="messages-area" id="messages-area">
                <div class="welcome-message">
                    Hello! I'm Uhi Assistant.  How can I help you today?
                </div>
            </div>

            <!-- ////////Input text area//////// -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="user-input"
                        placeholder="Type your message here..." 
                        class="message-input"
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    
                    <button class="glowing-button send-button" id="send-button" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
